<html>
    <head>
        <title>List in HTML !....</title>
    </head>
    <body>
        <p>Unoredre HTML List</p>
           <!--list-style-type--disc,circle,square,none-->
          <ul style="list-style-type:circle;">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
          </ul>
        <p>Nested HTML List</p>
         <ul>
            <li>Coffee</li>
            <li>Tea
                <ul>
                    <li>Black tea</li>
                    <li>Green tea</li>
                </ul>
            </li>
            <li>Milk</li>
         </ul>
         <BR>

        <p>Ordered HTML List</p>
         <!--typ-->
        <ol type="i">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
          </ol>
          <br>
          <p>HTML Description Listst</p>
          <dl>
            <dt>Coffee</dt>
            <dd>- black hot drink</dd>
            <dt>Milk</dt>
            <dd>- white cold drink</dd>
          </dl>
    </body>
</html>
